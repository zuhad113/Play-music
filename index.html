<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pemutar Musik Sederhana</h1>
        <img id="album-cover" src="https://cdn.alands.xyz/files/67ca6e6373eba147bd015869?&filename=1741319779525.jpeg" width="350px" alt="Cover Album" class="album-cover"> <!-- Gambar album -->
        <audio id="audio" controls>
            <source id="audio-source" src="anugerah_terindah.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="nextSong()">Next</button>
        </div>
        <div id="song-title">Judul Lagu: Song 1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
